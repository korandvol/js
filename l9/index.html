<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX</title>
</head>
<body>
<h1>WELCOME!</h1>
<form>
<label>Surname</label><br><input type = "text" id = "userSurnameGet"><br>
<label>Name</label><br><input type = "text" id = "userNameGet"><br>
<label>Age</label><br><input type = "text" id = "userAgeGet"><br>
<label>Location</label><br><input type = "text" id = "userLocationGet"><br>
<br><input type = "button" value = "send by Get!" onclick = "sendDataByGetMethod()">
</form>
<br>
<h1>POST Method</h1>
<form>
<label>Surname</label><br><input type = "text" id = "sUserSurnameGet"><br>
<label>Name</label><br><input type = "text" id = "sUserNameGet"><br>
<label>Age</label><br><input type = "text" id = "sUserAgeGet"><br>
<label>Location</label><br><input type = "text" id = "sUserLocationGet"><br>
<br><input type = "button" value = "send by POST!" onclick = "sendDataByPostMethod()">
</form>
<script>
function sendDataByGetMethod(){
	var userData = {
			lName:document.getElementById('userSurnameGet').value,
			fName:document.getElementById('userNameGet').value,
			age:document.getElementById('userAgeGet').value,
			address:document.getElementById('userLocationGet').value
	}
	var xhr = new XMLHttpRequest();
	xhr.open("GET", "/formGet?lName="+userData.lName+"&fName="+userData.fName+"&age="+userData.age + "&address="+userData.address);
	xhr.setRequestHeader("Content-type","application/json");
	xhr.send();
}

function sendDataByPostMethod(){
	var userData = {
			lName:document.getElementById('sUserSurnameGet').value,
			fName:document.getElementById('sUserNameGet').value,
			age:document.getElementById('sUserAgeGet').value,
			address:document.getElementById('sUserLocationGet').value
	}
	var xhr = new XMLHttpRequest();
	xhr.open("POST", "/formPost");
	xhr.setRequestHeader("Content-type","application/json");
	xhr.send(JSON.stringify(userData));
}
</script>

</body>
</html>
